<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permission Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 1200px;
            margin-top: 2rem;
        }
        #inputJson, #outputYaml {
            min-height: 400px;
            font-family: monospace;
        }
        .error {
            color: red;
            display: none;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mb-4">Permission JSON to YAML Converter</h1>

    <div class="row">
        <div class="col-md-6">
            <h3>Input JSON</h3>
            <textarea id="inputJson" class="form-control mb-3" placeholder="Paste your JSON here..."></textarea>
            <button onclick="convertToYaml()" class="btn btn-primary">Convert</button>
            <button onclick="loadSampleJson()" class="btn btn-secondary">Load Sample</button>
            <div id="errorMessage" class="error"></div>
        </div>

        <div class="col-md-6">
            <h3>Output YAML</h3>
            <textarea id="outputYaml" class="form-control" readonly></textarea>
            <button onclick="copyToClipboard()" class="btn btn-success mt-3">Copy to Clipboard</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
<script src="converter.js"></script>
</body>
</html>
